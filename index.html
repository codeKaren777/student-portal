<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Portal - Registration</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="glass-card" style="max-width: 400px;">
        <h1>Student Registration</h1>
        <form id="registrationForm">
            <div style="text-align: left; margin-bottom: 20px;">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Letters only" required 
                       pattern="[A-Za-z\s]+" title="Numbers are not allowed in the name field.">
            </div>
            <div style="text-align: left; margin-bottom: 20px;">
                <label>Age</label>
                <input type="number" id="age" required>
            </div>
            <div style="text-align: left; margin-bottom: 20px;">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" style="width: 100%;">Create Account</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('fullName').value;
            const data = { name, age: document.getElementById('age').value };

            fetch('/register-student', { method: 'POST', body: JSON.stringify(data) })
            .then(() => {
                // Pass name to the dashboard via URL
                window.location.href = `/dashboard.html?userName=${encodeURIComponent(name)}`;
            });
        });
    </script>
</body>
</html>
