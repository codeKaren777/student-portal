<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Portal</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="nav-bar">
        <a href="dashboard.html" id="nav-home">Home</a>
        <a href="academics.html" id="nav-academic">Academics</a>
        <a href="finance.html" id="nav-finance">Finance</a>
        <a href="housing.html" id="nav-housing">Housing</a>
    </div>

    <div class="glass-card">
        <h1 id="welcomeHeader">Welcome, Scholar</h1>
        <p>Select a department below to manage your student records.</p>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px;"></div>         
            <div class="glass-card" style="margin: 0; padding: 20px; width: auto;">
                <h3>üìö Academics</h3>
                <p style="font-size: 0.8rem; opacity: 0.7;">Grades & Timetables</p>
                <button onclick="goToPage('academics.html')" style="margin-top: 10px;">Enter Hub</button>
            </div>

            <div class="glass-card" style="margin: 0; padding: 20px; width: auto;">
                <h3>üí∞ Finance</h3>
                <p style="font-size: 0.8rem; opacity: 0.7;">Fees & Payments</p>
                <button onclick="goToPage('finance.html')" style="margin-top: 10px;">View Fees</button>
            </div>

            <div class="glass-card" style="margin: 0; padding: 20px; width: auto;">
                <h3>üè† Housing</h3>
                <p style="font-size: 0.8rem; opacity: 0.7;">Room & Residency</p>
                <button onclick="goToPage('housing.html')" style="margin-top: 10px;">Manage Stay</button>
            </div>

        </div>
    </div>

    <script>
        // Get the name from the URL so we can greet the user
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('userName');
        
        if (userName) {
            document.getElementById('welcomeHeader').innerText = `Welcome, ${userName}`;
        }

        // Professional Navigation Function
        // This ensures that when you click a button, the Name follows you to the next page!
        function goToPage(page) {
            if (userName) {
                window.location.href = `${page}?userName=${encodeURIComponent(userName)}`;
            } else {
                window.location.href = page;
            }
        }
    </script>
</body>
</html>
